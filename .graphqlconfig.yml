projects:
  TetherAPI:
    schemaPath: ../tether/src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: mly2fcbufbbyrka6itbq5la6ei
        maxDepth: 2
extensions:
  amplify:
    version: 3
